<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>

    <div class="container">
        <div class="calculator" style="--color: #a3aaae">
            <h1 id="user-input" style="background-color:rgb(43, 59, 129);"></h1>
                <div>
                    <button style="background-color: blue;">C</button>
                    <button style="background-color: blue;">X</button>
                    <button style="background-color: blue;">%</button>
                    <button style="background-color: blue;">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="background-color: blue;">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color: blue;">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="background-color: blue;">+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>00</button>
                    <button style="background-color: blue;">.</button>
                    <button style="background-color: rgb(240, 105, 15);">=</button>
                </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
